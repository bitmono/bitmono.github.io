<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>{{ page.title }}</title>
      <link rel="stylesheet" href="{{ site.baseurl }}css/screen.css">
      <link rel="stylesheet" href="{{ site.baseurl }}css/syntax.css">
  </head>
  <body>
    <div class="site">

      <div class="header">
        <h1 class="title"><a href="/">{{ site.name }}</a></h1>
        <p>A blog about development, technology and random stuff from /dev/null.</p>
      </div>

      <nav class="nav-primary" role="navigation" >
          <ul>
              {% for p in site.pages %}
              <li>
                <a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">{{ p.title }}</a>
              </li>
              {% endfor %}
          </ul>
      </nav>
